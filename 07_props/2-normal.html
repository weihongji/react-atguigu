
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props常用方法</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component {
            static propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number
            }

            static defaultProps = {
                sex: 'N/A'
            }

            render() {
                const {name, age, sex} = this.props;
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{age+10}</li>
                        <li>{sex}</li>
                    </ul>
                )
            }
        }

        class Person {
            constructor(name, age, sex) {
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
        }
        const p = new Person('Emily', 20, '女');

        const root1 = ReactDOM.createRoot(document.getElementById('test1'));
        const root2 = ReactDOM.createRoot(document.getElementById('test2'));
        const root3 = ReactDOM.createRoot(document.getElementById('test3'));

        root1.render(<MyComponent name='Tom' age={18} sex='男' />);
        root2.render(<MyComponent name='TBD' age={19} />);
        root3.render(<MyComponent {...p} />);
    </script>
</body>
</html>
