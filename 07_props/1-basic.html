
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props基础用法</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        class MyComponent extends React.Component {
            render() {
                const {name, age} = this.props;
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{age}</li>
                    </ul>
                )
            }
        }
        const root1 = ReactDOM.createRoot(document.getElementById('test1'));
        root1.render(<MyComponent name='Tom' age='18' />);
        const root2 = ReactDOM.createRoot(document.getElementById('test2'));
        root2.render(<MyComponent name='Jerry' age='19' />);
    </script>
</body>
</html>
