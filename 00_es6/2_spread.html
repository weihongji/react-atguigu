<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Syntax - Spread Operator</title>
</head>

<body>
    <h1>Spread Operator (...)</h1>
    <script>
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        console.log([...arr1, ...arr2].sort((a, b) => a > b ? 1 : -1));

        function sum(...nums) {
            return nums.reduce((total, next) => {
                return total += next;
            });
        }
        console.log(sum(1,2,3));

        let persion1 = {name: 'Tom', age: 18};
        let persion2 = {...persion1, sex: 'Male'};
        persion2.name = 'Jerry';
        console.log(persion1);
        console.log(persion2);
    </script>
</body>

</html>
